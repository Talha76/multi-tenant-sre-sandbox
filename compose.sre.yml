services:
    payment:
        container_name: payment-service
        build: ./payment

    search:
        container_name: search-service
        build: ./search

    nginx:
        container_name: nginx
        image: nginx
        ports:
            - 8000:80
        depends_on:
            - payment
            - search
        volumes:
            - ./data:/data:ro
            - ./nginx.conf:/etc/nginx/nginx.conf:ro
