server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: payment-service-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: payment-service
          service_name: payment-service
          __path__: /services/payment-logs.log

    pipeline_stages:
      - json:
          expressions:
            tenant: tenant
            path: path
            status: status
            duration: duration
            level: level
      - labels:
          tenant:
          path:
          status:
          level:
          duration:
          service_name:

  - job_name: search-service-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: search-service
          service_name: search-service
          __path__: /services/search-logs.log

    pipeline_stages:
      - json:
          expressions:
            tenant: tenant
            path: path
            status: status
            duration: duration
            level: level
      - labels:
          tenant:
          path:
          status:
          level:
          duration:
          service_name:
