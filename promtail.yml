server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: docker-stdout
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: status
            values: [running]

    relabel_configs:
      - source_labels: ["__meta_docker_container_name"]
        target_label: "container_name"
        regex: "/(.+)"
        replacement: "${1}"
      - source_labels: ["__meta_docker_container_id"]
        target_label: "container_id"
      - source_labels:
          ["__meta_docker_container_label_com_docker_compose_service"]
        target_label: "service_name"

    pipeline_stages:
      - docker: {}
      - match:
          selector: '{container_name=~"(payment-service|search-service)"}'
          stages:
            - json:
                expressions:
                  tenant: tenant
                  path: path
                  status: status
                  duration: duration
                  level: level
            - labels:
                tenant:
                path:
                status:
                level:
                duration:
      - labels:
          container_name:
          service_name:
